<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function redirectToApp() {
            window.location.href = "myapp://";
        }
    </script>
</head>
<body onload="setTimeout(redirectToApp, 1000);">
    <p>If you are not redirected, <a href="myapp://" onclick="redirectToApp()">click here</a>.</p>
</body>
</html>

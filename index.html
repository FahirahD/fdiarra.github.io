<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function redirectToApp() {
            // Get all URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            // Construct your redirect URL maintaining all parameters
            const redirectUrl = `exp://10.0.0.61:8081{urlParams.toString()}`;
            window.location.replace(redirectUrl);
        }
    </script>
</head>
<body onload="setTimeout(redirectToApp, 1000);">
    <p>If you are not redirected, <a href="myapp://" onclick="redirectToApp()">click here</a>.</p>
</body>
</html>
